name: MTV Sorgu Testi (100 Tekrar)   # GitHub Actions sekmesinde gözükecek isim

on:
  workflow_dispatch:                # Manuel tetikleme

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo'yu klonla
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Python kurulumu
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Bağımlılıkları yükle
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Chrome‑tabanlı Selenium testini çalıştır
      - name: Run Selenium test (Chrome, headless)
        env:
          # Chrome için gerekli güvenlik flag’leri
          CHROME_FLAGS: "--headless --no-sandbox --disable-dev-shm-usage"
