name: MTV Sorgu Testi (100 Tekrar)

on:
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------------------------------
      # Chrome + ChromeDriver kurulumu
      # -------------------------------------------------
      - name: Install Google Chrome & matching ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl gnupg2 ca-certificates

          # Google Chrome repo ekle
          curl -fsSL https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

          # Chrome s端r端m端n端 al
          CHROME_VER=$(google-chrome --version | awk '{print $3}')
          CHROME_MAJOR=$(echo $CHROME_VER | cut -d. -f1)

          # ChromeDriver indir
          DRIVER_VER=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_MAJOR}")
          curl -s -o chromedriver_linux64.zip "https://chromedriver.storage.googleapis.com/${DRIVER_VER}/chromedriver_linux64.zip"
          unzip -o chromedriver_linux64.zip -d /usr/local/bin
          chmod +x /usr/local/bin/chromedriver

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Selenium test (Chrome headless)
        env:
          CHROME_FLAGS: "--headless --no-sandbox --disable-dev-shm-usage"
        run: python test_mtv.py

      - name: Upload service report
        uses: actions/upload-artifact@v4
        with:
          name: mtv-service-report
          path: service_report.csv
